<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Breaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Code Breaker</h1>
    <footer> By Tenzin </footer>
    <div id="clock">Turns Left: 7</div>
    <div id="vault">
        <button id="button1" onclick="makeGuess(1)">1</button>
        <button id="button2" onclick="makeGuess(2)">2</button>
        <button id="button3" onclick="makeGuess(3)">3</button>
        <button id="clear" onclick="clearGuess()">Clear</button>
        <div id="display">Current Guess: </div>
    </div>
    <div id="log">
        <h2>Event Log:</h2>
        <ul id="logList">
        </ul>
    </div>
    <script src = "script.js"> </script>
</body>
</html>
